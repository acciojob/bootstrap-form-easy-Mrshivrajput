<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles2.css">
    <title>Bootstrap Form Easy</title>
  </head>
  <body>
    <div><h1 class="text-center" >Internship Form</h1></div>
      <!-- 1 -->
      <div class="Container mx-4 my-4">
        <form class="row g-3">
          <!-- first name -->
          <div class="col-md-4">
            <label for="Last-name-input" class="form-label">First Name</label>
            <input type="text" class="form-control is-invalid" id="Last-name-input" placeholder="First name" aria-label="First name" required>
            <div class="invalid-feedback">
              First Name required!
            </div>
          </div>
          <!-- last name -->
          <div class="col-md-4">
            <label for="last-name-input" class="form-label">Last name</label>
            <input type="text" class="form-control is-invalid" id="last-name-input" placeholder="Last name" aria-label="Last name" required>
            <div class="invalid-feedback">
              Last Name required!
            </div>
          </div>
          <!-- email id -->
          <div class="col-md-4">
            <label for="email-input" class="form-label">Email</label>
            <input type="email" class="form-control is-invalid" id="email-input" placeholder="xyz@abc.com" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
            
          </div>
          <!-- collage -->
          <div class="col-md-6">
            <label for="college-input" class="form-label">Collage</label>
            <input type="text" class="form-control is-invalid" id="college-input" required>
            <div class="invalid-feedback">Please provide a valid College</div>
          </div>
          <!-- Graduation year -->
          <div class="col-md-4">
            <label for="grad-year-select" class="form-label is-invalid">Graduation Year</label>
            <select id="grad-year-select" class="form-select" required>
              <option selected>Choose...</option>
              <option>2020</option>
              <option>2021</option>
              <option>2022</option>
              <option>2023</option>
            </select>
            <div class="invalid-feedback">Please select a valid Graduation Year</div>
          </div>
          <!-- Roll no. -->
          <div class="col-md-2">
            <label for="roll-no-input" class="form-label is-invalid">Roll no.</label>
            <input id="roll-no-input" type="text" class="form-control" required>
            <div class="invalid-feedback">Please Provide a valid Roll no.</div>
          </div>
          <!-- checkbox -->
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input is-invalid" type="checkbox" id="conditions-checkbox" required>
              <label class="form-check-label" for="conditions-checkbox">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">You must agree befor submitting.</div>
            </div>
          </div>
          <!-- submit -->
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </form>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
